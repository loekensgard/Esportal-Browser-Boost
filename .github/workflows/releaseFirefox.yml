name: ReleaseFirefox

on:
  workflow_dispatch:
  push:
    tags:
      - v1.*
      - v0.*

jobs:
  Firefox:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Rename Manifest
      run: mv manifest-ff.json manifest.json
    - name: Build for Firefox
      id: web-ext-build
      uses: kewisch/action-web-ext@v1
      with:
        cmd: build
        filename: release.xpi
        ignoreFiles: '[ ".git/*",".github/*","*.md" ]'
        verbose: true
    - name: Sign and Publish
      id: web-ext-sign
      uses: kewisch/action-web-ext@v1
      with:
        cmd: sign
        source: ${{ steps.web-ext-build.outputs.target }}
        channel: listed
        apiKey: ${{ secrets.FIREFOX_CLIENT_ID }}
        apiSecret: ${{ secrets.FIREFOX_CLIENT_SECRET }}
        timeout: 900000

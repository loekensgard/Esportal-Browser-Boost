name: ReleaseFirefox

on:
  workflow_dispatch:
  push:
    branches:    
      - 'feat/release'

jobs:
  Firefox:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Rename Manifest
      run: mv manifest-ff.json manifest.json
    - name: Lint build
      uses: kewisch/action-web-ext@v1
      with:
        cmd: lint
        channel: listed
    - name: Build for Firefox
      id: web-ext-build
      uses: kewisch/action-web-ext@v1
      with:
        cmd: build
        filename: release.xpi
        ignoreFiles: '[ ".git/*",".github/*","*.md" ]'
